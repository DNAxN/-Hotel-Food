<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สระว่ายน้ำ - Novotel</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eef6f9;
      color: #1c2d3a;
    }
    header {
      background-color: #1a3b5d;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      color: white;
    }
    nav {
      margin-top: 15px;
      position: relative;
      display: flex;
      gap: 25px;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1em;
      padding: 8px 18px;
      border-radius: 6px;
      background-color: rgba(0, 45, 102, 0.8);
      transition: background-color 0.3s, color 0.3s;
    }
    nav a:hover {
      color: #ffffff;
    }
    section {
      padding: 30px 15%;
      text-align: center;
    }
    h2 {
      color: #145374;
    }
    footer {
      background-color: #1a3b5d;
      color: white;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    @media (max-width: 768px) {
      nav {
        flex-direction: row; 
        gap: 10px;
        justify-content: center;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>สระว่ายน้ำ</h1>
    <nav>
      <a href="hotel.html">ข้อมูลโรงแรม</a>
      <a href="rooms.html">ห้องพัก</a>
      <a href="restaurant.html">ห้องอาหารและบาร์</a>
      <a href="pool.html">สระว่ายน้ำ</a>
    </nav>
  </header>

  <section>
    <h2>พื้นที่สระว่ายน้ำและสิ่งอำนวยความสะดวก</h2>
    <p>สระว่ายน้ำของเราเป็นสถานที่ที่เหมาะสำหรับการพักผ่อนและออกกำลังกาย</p>
    <p>เปิดให้บริการตั้งแต่เวลา 07:00 น. ถึง 20:00 น. ทุกวัน</p>
    <img src="Pool.jpg" alt="Hotel Pool" style="width: 80%; max-width: 600px; border-radius: 10px; margin-top: 20px;">
  </section>

  <footer>
    <p>&copy; Novotel</p>
  </footer>
</body>
</html>
